name: Build and Run Scientific Calculator

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GCC
      run: sudo apt-get update && sudo apt-get install -y gcc

    - name: Compile calculator.c
      run: gcc "calculator.c" -o calculator -lm

    - name: Run calculator with sample input
      run: |
        cat <<EOF > input.txt
        1
        5 7
        12
        EOF

        ./calculator < input.txt > output.txt
        echo "PROGRAM OUTPUT BELOW:"
        cat output.txt

    - name: Upload output
      uses: actions/upload-artifact@v4
      with:
        name: calculator-output
        path: output.txt

